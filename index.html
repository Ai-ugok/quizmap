<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QuizMap</title>
</head>
<body>

  <section class="top">
    <img src="imgs/roleplay.png" alt="トップ背景">
    <h1>QuizMap</h1>
    <h2>地理・歴史を、ゲーム感覚で楽しく勉強できるアプリ（中学生向け）</h2>
  </section>

  <section class="haikei">
    <h3>背景</h3>
    <div class="LR">
      <img class="icon-haikei" src="imgs/icon-haikei1.png" alt="背景１">
      <div>
        <p>馴染みがない、想像が付きにくい、覚えにくい</p>
        <img src="imgs/y.png" alt="矢印">
        <p class="p1">親しみやすい　身近なものに</p>
      </div>
    </div>
    <div class="LR">
      <img class="icon-haikei" src="imgs/icon-haikei2.png" alt="背景２">
      <div>
        <p>主体的に取り組む、やる気アップに繋げる</p>
        <img src="imgs/y.png" alt="矢印">
        <p class="p2">苦手克服、楽しく勉強し、成績UP</p>
      </div>
    </div>
  </section>

  <section class="roleplay">
    <h3>ロールプレイ</h3>
    <div class="LR">
      <div>
        <img class="prototype" src="imgs/roleplay-1.png" alt="ロールプレイ画面１">
        <img class="prototype" src="imgs/roleplay-2.png" alt="ロールプレイ画面２">
      </div>
      <div class="roleplayR">
        <img class="icon-roleplay" src="imgs/icon-roleplay.png" alt="ロールプレイアイコン">
        <p class="big">地域に密着</p><br>
        <p class="p2">ゲーム感覚で楽しめる</p>
      </div>
    </div>
  </section>

  <section class="mondai">
    <h3>一問一答</h3>
    <div class="LR">
      <div>
        <img class="prototype" src="imgs/mondai-1.png" alt="一問一答画面１">
        <img class="prototype" src="imgs/mondai-2.png" alt="一問一答画面２">
      </div>
      <div class="mondaiR">
        <img class="icon-mondai" src="imgs/icon-mondai.png" alt="一問一答アイコン">
        <p>演習したい内容を選択できる</p><br>
        <p>色で、進捗度が一目でわかる</p>
      </div>
    </div>
  </section>

  <section class="other">
    <h3>その他</h3>
    <div class="LR">
      <div class="otherL">
        <img class="icon-kaisetsu" src="imgs/icon-kaisetsu.png" alt="解説アイコン">
        <img class="prototype" src="imgs/kaisetsu.png" alt="解説画面">
        <p>詳細まで確認できる</p>
      </div>
      <div class="otherR">
        <img class="icon-taisaku" src="imgs/icon-taisaku.png" alt="対策アイコン">
        <img class="prototype" src="imgs/taisaku.png" alt="対策画面">
        <p>傾向と対策もバッチリ</p>
      </div>
    </div>
  </section>

  <footer>
    <p>@2023 QuizMap - aims</p>
  </footer>

</body>
</html>
